<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f843b30820.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/style.css">
    <title>To-Do List</title>
</head>
<body>
    <header class="dash-header">
        <nav class="dash-nav">
          <ul>
            <!-- to-do list -->
            <li class="nav-item">
              <a href="/list.html">
                <i class="fa-solid fa-list"></i>
              </a>
            </li>
            <!-- home -->
            <li class="nav-item">
              <a href="/home.html">
                <i class="fa-solid fa-house"></i>
              </a>
            </li>
            <!-- gym -->
            <li class="nav-item">
              <a href="/gym.html">
                <i class="fa-solid fa-dumbbell"></i>
              </a>
            </li>
          </ul>

        </nav>
      </header>


      <section></section>

      <main class="todo-main">
        <div class="container">
            <div class="todo-list">
                <h2>To-Do</h2>
                <form class="input-task">
                    <input type="text" class="task-input" placeholder="Add new task...">
                    <button type="submit" class="add-task-btn"><i class="fa-solid fa-plus"></i></button>
                </form>
                <div class="todo-container">
                    <ul class="task-list">
                    </ul>
                </div>
            </div>
        </div>
      </main>
    <script src="/src/main.js"></script>
</body>
</html>
